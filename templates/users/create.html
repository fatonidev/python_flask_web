{% extends 'layouts/base.html' %}

{% block content %}
<div class="card">
    <div class="d-flex align-items-end row">
        <div class="col">
            <div class="card-body">
                <h4 class="card-title text-primary">Tambah User</h4>                
            </div>
        </div>                
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('store_user') }}" method="POST">

            <div class="mb-3 row">
                <label for="html5-tel-input" class="col-md-2 col-form-label">Nama</label>
                <div class="col-md-10">
                    <input class="form-control" name="name" type="text" id="html5-tel-input" placeholder="John doe"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="html5-tel-input" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input class="form-control" name="email" type="email" id="html5-tel-input" placeholder="yourmail@example.com"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="html5-tel-input" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-10">
                    <input class="form-control" name="password" type="password" id="html5-tel-input" placeholder="********"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="html5-tel-input" class="col-md-2 col-form-label">Role</label>
                <div class="col-md-10">
                    <select class="form-select" name="role" aria-label="Default select example">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
            </div>

            <div class="row float-end">
                <div class="col">                    
                    <a href="{{ url_for('index_apriory') }}" class="btn btn-danger">Kembali</a>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'layouts/base.html' %}

{% block content %}
<div class="card">
    <div class="d-flex align-items-end row">
        <div class="col">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 class="card-title text-primary mb-0">Laporan Apriori</h4>
                <a href="{{ url_for('export_apriori_pdf') }}" class="btn btn-primary">
                    <i class="bx bx-export me-1"></i>
                    Export PDF
                </a>
            </div>
        </div>                
    </div>
</div>

<div class="card mt-2">
    <div class="d-flex align-items-end row">
        <div class="col">
            <div class="card-body">
                <table class="table table-striped"  id="table-product">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Aturan</th> 
                            <th scope="col">Support</th>                           
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in rules %}                                           
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>{{ item['text'] }}</td>
                                <td>{{ item['support'] }}</td>                            
                            </tr>
                        {% endfor %}
                    </tbody> 
                </table>             
            </div>
        </div>                
    </div>
</div>

{% endblock %}
